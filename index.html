<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Downloader | Vanilla JavaScript</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="kakashi.jpg" type="image/x-icon">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1>
                File Downloader
            </h1>
            <p>
                Paste the link to the file you want to download and click the button.
                File must end with .jpeg, .html, .png or .pdf and .other extensions.
            </p>
        </header>
        <main class="main">
            <form action="download.php" method="post">
                <input type="url" name="url" placeholder="Paste the link to the file you want to download" required>
                <button type="submit">
                    Download
                </button>
            </form>
    </div>

    <script defer src="main.js"></script>
</body>

</html>
